    <script>

       
       function  formatMMDDYYYY(inputDate){
         let month = inputDate.getMonth()+1;
         let date = inputDate.getDate();
         let year = inputDate.getFullYear();

          return month+"/"+date+"/"+year;
        
       }

       let today = new Date();
       console.log(formatMMDDYYYY(today));
       

    </script>
