<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDV321 Advanced JaaScript - Unit-1</title>
    <style>
        body {
            background-color: brown;
        }

        #container {
            width:900px;
            margin-left:auto;
            margin-right:auto;
            background-color: antiquewhite;

        }

        header {
            border-bottom:thick solid brown;
            text-align: center;
        }

        main {
            padding-left:5px;
        }

        footer p {
            text-align: center;
        }


    </style>

    <script>
        let userObject = {
            userName : "Mary",
            fontColor: "black",
            bgColor: "green",
        }

       function changeName(){
        document.getElementById("name").innerHTML = userObject.userName;
       }

       let bgColor =[
       "red", "blue", "green", "yellow", "orange", "white"
       ]

       function colorCheck(){

        let selectedColor = document.getElementById("select").value;
    
        if(selectedColor==userObject.bgColor){
            alert("please try again")
        }

        else{
            document.querySelector("#container").style.backgroundColor=selectedColor;
            userObject.bgColor=selectedColor;
        } 
       
       }

       function displayPrefence(){
        console.log(userObject);
       }


    </script>
</head>
<body onload="changeName()">
    <div id="container">

        <header>
            <h1>WDV321 Advanced JavaScript</h1>
            <h2>Unit-1 Assignment Review JavaScript</h2>
        </header>

        <main>
            <h2>Welcome back <span id="name">NAME</span></h2>
            <h3>Please Set Your Preferences</h3>

            <p>
                <label>Choose your background color</label>
                <select name="select" id="select" onchange="colorCheck()">
                    <script>
                      for(j=1;j<bgColor.length;j++){
                        document.write("<option>" +   bgColor[j] + "</option>");
                      }
                    </script>
                </select>
            </p>

            <p>
                <button onclick="displayPrefence()">Display Preferences</button>
            </p>
        </main>

        <footer>
            <p>Copyright &copy;DATE All rights reserved</p>
        </footer>

    </div>
</body>
</html>
